<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>

<!-- GLOBAL LOADER -->
<div id="globalLoader" class="loader-overlay">
    <div class="loader-container">
        <img src="{{ url_for('static', filename='images/loader-logo.png') }}" class="loader-logo" style="border-radius: 20px;">
        <div class="loader-ring"></div>
    </div>
</div>

<div class="forgot-container">
    <div class="forgot-card">

        <h2>Forgot Password</h2>

        {% if error %}
            <div class="form-error">{{ error }}</div>
        {% endif %}

        {% if success %}
            <div class="form-success">{{ success }}</div>
        {% endif %}

        <form method="post" class="forgot-form" onsubmit="showLoader()">
            <input
                type="email"
                name="email"
                placeholder="Enter your email address"
                required
            >

            <button type="submit">Send Reset Link</button>
        </form>

        <div class="forgot-links">
            <a href="/login" onsubmit="showLoader()">Back to Login</a>
        </div>

    </div>
</div>

<script>
    const loader = document.getElementById("globalLoader");

    function showLoader() {
        if (loader) loader.classList.remove("hidden");
    }

    function hideLoader() {
        if (loader) loader.classList.add("hidden");
    }

    // Hide loader when page fully loads
    window.addEventListener("load", () => {
        hideLoader();
    });
</script>

</body>
</html>
